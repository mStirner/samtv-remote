<!DOCTYPE html>
<html>

<head>
  <title>Samsung TV Remote</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-light_blue.min.css">
  <style>
    .page-content-center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div id="app" class="mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">
      <div id="notification-snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

      <div class="page-content page-content-center">

        <div id="config-view" class="card-view">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Configuration</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Please enter the IP of your TV.

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="\b((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.|$)){4}\b" id="config-ip-input">
                <label class="mdl-textfield__label" for="config-ip-input">IP address</label>
                <span class="mdl-textfield__error">Please enter a valid IP address</span>
              </div>

            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a id="config-confirm-button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Next
              </a>
            </div>

            <div id="config-progress-bar" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
          </div>
        </div>


        <div id="confirm-device-view" class="card-view">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Confirm device</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Would you like to connect with this device?
              <h5 id="device-name"></h5>


            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a id="confirm-device-button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Confirm
              </a>
            </div>

            <div id="confirm-device-progress-bar" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
          </div>
        </div>


        <div id="pin-view" class="card-view">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Pairing with your TV</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Please enter the PIN which is shown at your TV.

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="pin-input">
                <label class="mdl-textfield__label" for="pin-input">Enter your PIN</label>
                <span class="mdl-textfield__error">PIN is not a number</span>
              </div>

            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a id="pin-button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Connect
              </a>
            </div>

            <div id="pin-progress-bar" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
          </div>
        </div>


        <div id="send-key-view" class="card-view">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">[ <span data-send-key-device-name></span> ]</h2>
            </div>
            <div class="mdl-card__supporting-text">
              You are connected to the TV.

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <select id="key-input" name="key-input" class="mdl-textfield__input">
                  <option>- select key -</option>
                  <option value="KEY_POWEROFF">Power off (old TV)</option>
                  <option value="KEY_POWER">Power off (new TV)</option>
                  <option value="KEY_UP">Up</option>
                  <option value="KEY_DOWN">Down</option>
                  <option value="KEY_LEFT">Left</option>
                  <option value="KEY_RIGHT">Right</option>
                  <option value="KEY_CHUP">P Up</option>
                  <option value="KEY_CHDOWN">P Down</option>
                  <option value="KEY_ENTER">Enter</option>
                  <option value="KEY_RETURN">Return</option>
                  <option value="KEY_CH_LIST">Channel List</option>
                  <option value="KEY_MENU">Menu</option>
                  <option value="KEY_SOURCE">Source</option>
                  <option value="KEY_GUIDE">Guide</option>
                  <option value="KEY_TOOLS">Tools</option>
                  <option value="KEY_INFO">Info</option>
                  <option value="KEY_RED">A / Red</option>
                  <option value="KEY_GREEN">B / Green</option>
                  <option value="KEY_YELLOW">C / Yellow</option>
                  <option value="KEY_BLUE">D / Blue</option>
                  <option value="KEY_PANNEL_CHDOWN">3D</option>
                  <option value="KEY_VOLUP">Volume +</option>
                  <option value="KEY_VOLDOWN">Volume -</option>
                  <option value="KEY_MUTE">Mute</option>
                  <option value="KEY_DTV">TV Source</option>
                  <option value="KEY_HDMI">HDMI Source</option>
                  <option value="KEY_CONTENTS">SmartHub</option>
                  <option value="KEY_0">0</option>
                  <option value="KEY_1">1</option>
                  <option value="KEY_2">2</option>
                  <option value="KEY_3">3</option>
                  <option value="KEY_4">4</option>
                  <option value="KEY_5">5</option>
                  <option value="KEY_6">6</option>
                  <option value="KEY_7">7</option>
                  <option value="KEY_8">8</option>
                  <option value="KEY_9">9</option>
                </select>
              </div>

            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a id="send-key-button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Send key
              </a>
            </div>

            <div id="send-key-progress-bar" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
          </div>
        </div>

      </div>
    </main>

  </div>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="app.js"></script>
</html>
